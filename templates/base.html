{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/386fb6a5a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Muli&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    {% block css %}{% endblock css %}

    <title> {{view.title}} - GreenBlog</title>

</head>
<body>
    <ul class="greenblog-nav">
        <li class="{{view.active.0}}"> <i class="fas fa-home"></i> <a href="{% url 'blog-home' %}"> Home </a> </li>
        <li class="{{view.active.1}}"> <i class="fas fa-info"></i> <a href="{% url 'blog-about' %}"> About </a> </li>
        <li class="greenblog-earth"> <img src="{% static 'images/earth-32.png' %}" alt="">  GreenBlog </li>
        <li class="{{view.active.2}}"> <i class="fas fa-user-edit"></i> <a href="#"> Login  </a> </li>
        <li class="{{view.active.3}}"> <i class="fas fa-user-plus"></i> <a href="https://www.google.com/"> SignUp </a> </li>
    </ul>
    {% block main %}{% endblock main %}
</body>
</html>
